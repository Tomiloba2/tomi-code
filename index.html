<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component</title>
    <style>
         .dark{
           background-image: linear-gradient(45deg,grey,teal, black,teal,grey);
         }
        :root{
            --shadowbox:0 5px 10px 0 #f0f0f0,5px 0px 10px grey;
        }
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container{
           max-width: 80vw;
           margin: 10vw 10vw;
           box-shadow: var(--shadowbox);
           background: url() no-repeat fixed center cover;
        }
        main{
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        input[type='checkbox']{
            border-radius: 20px;
        }
        article{
            font-family: Georgia, 'Times New Roman', Times, serif;
            box-shadow:var(--shadowbox) ;
            margin: 4vw;
            padding:5vw;
            text-align: center;
        }
        span{
            font-size: 5ch;
        }
        button{
            width: 50vw;
            min-height: 5vh;
            margin-top: 2vw;
            color: white;
            border-radius: 10px;
            background-color: blueviolet;
            transition: ease 0.5s;
        }
        button:hover{
            color: blueviolet;
            background-color: white;
        }
        .first,.thrid{
          background-color: white;
          transition: 1s ease-in-out;
        }
        .first:hover{
          transform: translateX(-3%);
        }
        .thrid:hover{
          transform: translatex(4%);
        }
        .second{
            padding-top: 5vw;
            background-color: blueviolet;
            color: white;
            transition: all 1s ease-in;
        }
        .second:hover{
          transform: translateY(3%);
        }
        .btn2{
            background-color: white;
            color:blueviolet;
            transition: ease 0.5s;
        }
        .btn2:hover{
            background-color: blueviolet;
            color: white;
        }
        @media screen and (min-width:45em){
            .container{
                margin: 2vw 2vw;
                max-width: 120vw;
            }
            .grid{
                display: grid;
                grid-template-columns: 28vw 16vw 30vw;
                justify-content: start;
                align-content: center;
            }
            article{
                width: 40vw;
                margin: 1vw;
                padding: 1vw;
            }
            .first{
                width: 30vw;
            }
            .second{
                width: 30vw;
            }
            .thrid{
                width: 30vw;
                position: relative;
                left: 15vw;
            }
            button{
                width: 20vw;
            }
        }
        @media screen and (min-width:60em){
            .grid{
                grid-template-columns: 30vw 15vw 20vw;
            }
            article{
                width: 30vw;
            }
        }
    </style>
</head>
<body>
    <section class="container">
      darkmode
      <input type="checkbox" name="dark" value="#" class="dark" onchange="darkmode()">
        <main class="preview">
            <h2>Our Pricing</h2>
            <form action="#">
                Annually
                <input type="checkbox">
                Monthly
            </form>
        </main>
        <div class="grid">
        <article class="first">
            <p>BASIC</p>
            <h3>$<span>19.99</span></h3>
               <br>
               <hr style="color:white;">
            <p>500GB storage</p><br><hr style="color:white;">
            <p>2 Users Allowed</p><br><hr style="color:white;">
            <p>Send up to 3GB</p><br><hr style="color:white;">
            <button class="btn1">Learn more</button>
        </article>
        <article class="second">
            <p>PROFESSIONAL</p>
            <h3>$<span>29.99</span></h3>
               <br>
               <hr style="color:white;">
            <p>1 TB storage</p><br><hr style="color:white;">
            <p>5 Users Allowed</p><br><hr style="color:white;">
            <p>Send up to 10GB</p><br><hr style="color:white;">
            <button class="btn2">Learn more</button>
        </article>
        <article class="thrid">
            <p>MASTER</p>
            <h3>$<span>39.99</span></h3>
               <br>
               <hr style="color:white;">
            <p>2 Tb storage</p><br><hr style="color:white;">
            <p>10 Users Allowed</p><br><hr style="color:white;">
            <p>Send up to 20GB</p><br><hr style="color:white;">
            <button class="btn3">Learn more</button>
        </article>
        </div>
    </section>
    <script type="text/javascript">
  //    var container=document.querySelector('#inputed');
    //  container.addEventListner('change',()=>{
      //  document.body.classList.toggle('dark')
      //})
      function darkmode(){
        var element=document.querySelector('.container');
        element.classList.toggle('dark')
      }
    </script>
</body>
</html>
