<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        :root{
        }
        .container{
            position: relative;
            top: 5vw;
            left: 10vw;
            max-width: 80vw;
            padding: 2vw;
            box-shadow: 0 5px 10px 0 grey;
            background-image: linear-gradient(45deg, rgb(128, 0, 128),rgb(204, 160, 204),rgb(87, 59, 87));
            color: whitesmoke;
        }
        .preview{
            position: relative;
            top: -1vw;
            font-size: 3ch;
        }
        .img1{
            z-index: 1;
        }
        .img2{
            position: relative;
            top: -5vw;
            left: 9vw;
            z-index: 2;
        }
        .second{
            line-height: 30px;
        }
        .second h3{
            font-family: 'Times New Roman', Times, serif;
            font-size: 3ch;
        }
        .second button{
            position: relative;
            background-color: white;
            color:rgb(128, 0, 128);
            width: 20vw;
            min-height: 5vw;
            border-radius: 50px;
            transition: all;
        }
        .second button:hover{
            background-color:rgb(226, 213, 199);
        }
        .icon div{
            display: inline-block;
            padding-left: 3vw;
        }
        .icon img{
            color: aliceblue;
            border: 4px solid white;
            border-radius: 30px;
            max-width: 4ch;
            min-height: 4ch;
            position: relative;
            top: -1vw;
            left: 40vw;
            transition: ease 0.5s;
        }
        .icon img:hover{
            max-width: 5ch;
            min-height: 5ch;
        }
        @media screen and (min-width:40em){
            .container{
                display: grid;
                grid-template-columns: auto auto;
            }
            .second{
                padding-top: 3vw;
                padding-left: 10vw;
                line-height: 20px;
            }
            .second h3{
                line-height: normal;
                font-size: 4ch;
            }
            .second button{
                margin-top: 1vw;
                max-width: 15vw;
                min-height: 4vw;
            }
            p{
                font-size:20px;
            }
        }
    </style>
    <title>Huddle Landing Page</title>
</head>
<body>
    <section class="container">
        <article class="first">
            <div class="preview"><i>Huddle</i></div>
            <div class="img1">
                <img src="Asset/fash1.jpg" alt="fash1">
            </div>
            <!--second img-->
            <div class="img2">
                <img src="Asset/fash4.jpg" alt="fash4">
            </div>
        </article>
        <article class="second">
            <h3>Bulid the community<br> your fans will love</h3>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. A rem deleniti architecto harum 
                soluta est <br>
                iure recusandae nulla, eaque excepturi illum sunt omnis saepe autem! Ut sapiente
                 voluptas officia facilis.
            </p>
                <button>Registar</button>
        </article>
        <footer class="icon">
            <div class="facebook">
                <img src="Asset/facebook.svg" alt="facebook icon" >
            </div>
            <div class="instagram">
                <img src="Asset/instagram.svg" alt="instagram icon">
            </div>
            <div class="twitter">
                <img src="Asset/twitter.svg" alt="twitter icon">
            </div>
        </footer>
    </section>
</body>
</html>
