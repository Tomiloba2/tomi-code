<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            margin:0;
            padding: 0;
         }
         :root{
            --color:burlywood;
            --line-height:15px;
         }
         .container{
            position: relative;
            top: 5vw;
            left: 10vw;
            width: 80vw;
            padding:5vw;
            line-height: 4vw;
            box-shadow: 0 5px 10px 0 grey;
         }
         .toggle{
            margin-left: 5vw;
         }
         .darkmode{
            background-image:linear-gradient(45deg,grey,whitesmoke,grey) ;
         }
        .darkmode p,.darkmode h3{
            font-weight: 500;
            color: brown;
        }
        .darkmode input[type='submit']{
            background-color: brown;
        }
         .toggle span{
            font-weight: 600;
         }
         div h3,div h4{
            line-height: 40px;
         }
         h4{
            padding-top:10px;
            font-size: 5ch;
         }
         h3{
            color:var(--color);
            font-size: 5ch;
         }
         img{
            min-height: 60vw;
            max-width: 70vw;
            padding-top: 5vw;
         }
         p{
            color:var(--color);
         }
         input{
            border-radius: 20px;
            color: blue;
            transition: all;
         }
        input[type='submit']{
            background-color: burlywood;
            width: 15vw;
            position: relative;
            left: -7vw;
        }
        input:hover{
            background-color: aqua;
        }
         @media screen and (min-width:40em){
            .container{
                line-height: var(--line-height);
                display: grid;
                grid-template-columns: auto auto;
            }
            img{
                position: relative;
                top: -3vw;
                max-width: 50vw;
                min-height: 30vw;
            }
            input[type='submit']{
                width: 5vw;
                left: -3vw;
            }
         }
    </style>
    <title>Base Apparell Coming Soon Page</title>
</head>
<body>
    <section class="container">
        <article class="first">
            <div class="toggle">
                <input type="checkbox"  id="checkbox" class='darkmode' onchange="dark()"><span>BASE<br>Apparell</span>
            </div>
            <div>
            <h3>WE &apos;RE</h3>
            <h4>COMING <br>SOON</h4>
            </div>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem porro quasi, tempora pariatur 
                <br>necessitatibus a in quisquam aut
                <br> harum expedita accusantium corrupti cum cupiditate laudantium fugiat dignissimos
            </p>
            <form action="#">
                <input type="email" name="email" id="email" placeholder="email address" style="padding:10px;">
                <input type="submit" value="send" style="padding: 10px;">
            </form>
        </article>
        <article class="second">
            <img src="Asset/fash4.jpg" alt="fash4">
        </article>
    </section>
    <script>
        const dark=()=>{
           var element= document.getElementsByClassName('container')[0];
           element.classList.toggle("darkmode")
        }
    </script>
</body>
</html>
